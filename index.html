<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Ninja Weather</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter location for weather information</label>
            <input type="text" name="city" class="form-control p-4">
        </form>
        <div class="card shadow-lg rounded d-none">
            <img src="images/400x300-ph.webp" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
                <!-- icon -->
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="diplay-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
            
        </div>
    </div>


    <script src="SCRIPTS/forecast.js"></script>
    <script src="SCRIPTS/app.js"></script>    
</body>
</html>
